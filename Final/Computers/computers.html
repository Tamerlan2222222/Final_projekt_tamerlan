<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Document</title>
<div class="container">
    <button class="Target btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add computer</button>
    <a class="btn btn-watting" href="/Slider/main.html">Main</a>
   
</div>
<a class="btn btn-warring" href="/Slider/main.html"></a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>MARK</th>
            <th>IMG</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" id="markInput">
                    <label class="form-control" for="markInput">Mark</label>
                    <input type="text" id="ramInput">
                    <label class="form-control" for="ramInput">RAM</label>
                    <input type="text" id="gpuInput">
                    <label class="form-control" for="gpuInput">GPU</label>
                </form>
                <form>
                    <input type="text" id="cpuInput">
                    <label class="form-control" for="cpuInput">CPU</label>
                    <input type="text" id="romInput">
                    <label class="form-control" for="romInput">ROM</label>
                    <input type="text" id="osInput">
                    <label class="form-control" for="osInput">OS</label>
                    <input type="text" id="osInput">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="addBtn" class="btn btn-primary" onclick="saveComputer()">Save changes</button>
            </div>
        </div>
    </div>
</div>
